<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class = "container mt-4">
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<table class = "table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRES</th>
					<th>TELEFONO</th>
					<th>ACCIONES</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.idPersona}"></td>
					<td th:text="${persona.name}"></td>
					<td th:text="${persona.telefono}"></td>
					<td>
					<a th:href="@{/editar/}+${persona.idPersona}" class ="btn btn-warning">Editar</a>
					<a th:href="@{/eliminar/}+${persona.idPersona}"  class ="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	

</body>
</html>
