<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">

			<form th:action="@{/save}" th:object=${persona} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Persona</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> <input th:field="*{idPersona}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRE</label> <input th:field="*{name}" type="text"
								class="form-control" />
						</div>

						<div class="form-group">
							<label>TELEFONO</label> <input th:field="*{telefono}" type="text"
								class="form-control" />
						</div>
					</div>
					<div class="card-footer">
					
					  <input type="submit" value="guardar" class="btn btn-success">
					</div>

				</div>

			</form>

		</div>

	</div>

</body>
</html>
